<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>JS Gioco dei Dadi</title>
  </head>
  <body>
    <div class="container">
        <div class="players">
          <div class="player">
            <img id="cpu_dice_img" src="img/mystery.png" alt="">
            <h2 id="cpu_msg">Non hai ancora tirato il dado</h2>
            <p id="cpu_number"></p>
          </div>
          <div class="player">
            <img id="user_dice_img" src="img/mystery.png" alt="">
            <h2 id="user_msg">Non hai ancora tirato il dado</h2>
            <p id="user_number"></p>
          </div>
        </div>
        <div class="result">
          <button id="throw">Gioca!</button>
          <h1 id="message"></h1>
        </div>
    </div>
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
